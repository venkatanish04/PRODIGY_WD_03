<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/tic-tac-toe.png" type="image/x-icon">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <!-- select box -->
  <div class="select-box">
    <header>Tic Tac Toe</header>
    <div class="content">
      <div class="title">Select which you want to be?</div>
      <div class="options">
        <button type="button" class="playerX">Player (X)</button>
        <button type="button" class="playerO">Player (O)</button>
      </div>
    </div>
  </div> 

  <!-- playboard section -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">X's Turn</span>
        <span class="Oturn">O's Turn</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box box1"></span>
        <span class="box box2"></span>
        <span class="box box3"></span>
      </section>
      <section>
        <span class="box box4"></span>
        <span class="box box5"></span>
        <span class="box box6"></span>
      </section>
      <section>
        <span class="box box7"></span>
        <span class="box box8"></span>
        <span class="box box9"></span>
      </section>
    </div>
  </div>

  <!-- result box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button type="button">Replay</button></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
